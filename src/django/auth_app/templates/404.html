<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Page Not Found</title>
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ BASE_URL }}{% static 'img/favicon/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ BASE_URL }}{% static 'img/favicon/favicon-16x16.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ BASE_URL }}{% static 'img/favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="192x192" href="{{ BASE_URL }}{% static 'img/favicon/android-chrome-192x192.png' %}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{{ BASE_URL }}{% static 'img/favicon/android-chrome-512x512.png' %}" />
    <link rel="shortcut icon" href="{{ BASE_URL }}{% static 'img/favicon/favicon.ico' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" integrity="sha384-nRgPTkuX86pH8yjPJUAFuASXQSSl2/bBUiNV47vSYpKFxHJhbcrGnmlYpYJMeD7a" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ BASE_URL }}{% static 'css/styles.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light text-center" role="main" aria-labelledby="error-title" aria-describedby="error-description">
    <div class="lottie-animation mb-4" style="max-width: 400px;" role="img" aria-label="Animated graphic representing page not found"></div>
    <div>
      <h1 id="error-title" class="display-1 fw-bold mb-3">404</h1>
      <p id="error-description" class="fs-4 mb-4">Oops! The page you're looking for doesn't exist.</p>
      <a href="/" class="btn btn-primary btn-lg" role="button" aria-label="Go back to the homepage">Go Back to Home</a>
    </div>
  </div>

  <div id="notification-container" class="position-fixed z-top text-wrap text-break" aria-live="polite" aria-atomic="true"></div>

  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.9.6/build/player/lottie.min.js" integrity="sha384-Hzzh7JMOsuxQ2etgTLxJzN6g/j5IDm3llrN6DgVSI/39k+C+NsY62RimaXzaiBJS" crossorigin="anonymous"></script>

  <script src="{{ BASE_URL }}{% static 'js/global.js' %}"></script>

  <script>
    const animation = lottie.loadAnimation({
      container: document.querySelector('.lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/d987597c-7676-4424-8817-7fca6dc1a33e/BVrFXsaeui.json'
    });
  </script>


  {% for message in messages %}
    <script>
        showNotification("{{ message }}", "{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}");
    </script>
  {% endfor %}
</body>
</html>
