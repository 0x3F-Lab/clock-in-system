<div id="paginationController" class="d-flex justify-content-between align-items-center mt-3">
  <div id="paginationOffset" class="d-none" style="display: none;" data-offset="0" data-future-offset="0"></div>
  <div id="paginationTotalItemsCount" class="d-none" style="display: none;"></div>
  <div>
    <button id="firstPageBtn" class="btn btn-outline-primary" disabled>First</button>
    <button id="prevPageBtn" class="btn btn-outline-primary" disabled>Back</button>
  </div>
  <div class="d-flex align-items-center">
    <label for="pageLimitInput" class="mr-2">Limit per page:</label>
    <select id="pageLimitInput" class="form-control mx-2">
      <option value="10">10</option>
      <option value="25" selected>25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    
    <input id="pageInput" class="form-control mx-2" type="number" min="1" value="1" disabled>
    <span>of <span id="pageCount">0</span> pages</span>
  </div>
  <div>
    <button id="nextPageBtn" class="btn btn-outline-primary" disabled>Next</button>
    <button id="lastPageBtn" class="btn btn-outline-primary" disabled>Last</button>
  </div>
</div>
