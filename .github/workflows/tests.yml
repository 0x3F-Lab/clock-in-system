name: Run Tests (Python)

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
  workflow_dispatch: # Allow manual runs

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: clock_in_system
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: InsEcuR3Pa55w0Rd
          POSTGRES_HOST: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_DB: clock_in_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: InsEcuR3Pa55w0Rd
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd src/django
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd src/django
          pytest
