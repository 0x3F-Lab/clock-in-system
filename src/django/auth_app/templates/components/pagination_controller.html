<div id="paginationController" class="d-flex flex-column justify-content-center align-items-center mt-2 w-100">
  <div id="paginationOffset" class="d-none" style="display: none;" data-offset="0" data-future-offset="0"></div>
  <div id="paginationTotalItemsCount" class="d-none" style="display: none;"></div>

  <div class="d-flex justify-content-between align-items-center w-100">
    <div class="d-flex flex-row">
      <button id="firstPageBtn" class="btn btn-outline-primary d-none d-sm-block" disabled>
        <i class="fa-solid fa-angle-double-left"></i> First
      </button>
      <button id="prevPageBtn" class="btn btn-outline-primary mx-2" disabled>
        <i class="fa-solid fa-chevron-left"></i> Back
      </button>
    </div>
    
    <div class="d-flex align-items-center justify-content-center mx-3">
      <input id="pageInput" class="form-control form-control-sm mx-2" type="number" min="1" value="1" disabled style="max-width: 80px;">
      <span>/ <span id="pageCount">0</span></span>
    </div>
    
    <div class="d-flex flex-row">
      <button id="nextPageBtn" class="btn btn-outline-primary mx-2" disabled>
        <i class="fa-solid fa-chevron-right"></i> Next
      </button>
      <button id="lastPageBtn" class="btn btn-outline-primary d-none d-sm-block" disabled>
        <i class="fa-solid fa-angle-double-right"></i> Last
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center text-center w-100 mt-2">
    <label for="pageLimitInput" class="me-2 mb-0">Limit per Page:</label>
    <select id="pageLimitInput" class="form-select form-select w-auto">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25" selected>25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100">100</option>
      <option value="150">150</option>
    </select>
  </div>
</div>
