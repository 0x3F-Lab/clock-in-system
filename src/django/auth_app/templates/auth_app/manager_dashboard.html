<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'auth_app/styles.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Manager Dashboard</h1>

        <!-- Display Logged-in User Info -->
        <p>Welcome, <strong>{{ user.username }}</strong>!</p>

        <!-- Add Logout Button -->
       

        <div class="button-container">
            <button onclick="location.href='#'">Employee Details</button>
            <button onclick="location.href='#'">Weekly Summary</button>
            <button onclick="location.href='#'">Raw Data</button>
            <button onclick="location.href='#'">Date-Based Summary</button>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout</button>
            </form>
            <button onclick="location.href='/'">Back to Landing Page</button>
        </div>
    </div>
</body>
</html>
