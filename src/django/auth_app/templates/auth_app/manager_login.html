{% extends "auth_app/base.html" %}
{% block title %}Pizza Clock-in || Manager Login{% endblock %}

{% block content %}
<div class="full-page-center">
  <div class="form-container">
    <h2 class="fw-bold text-center">Manager Login</h2>
    <form method="POST" action="{% url 'manager_login' %}" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="w-100" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="w-100" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</div>
{% endblock %}
