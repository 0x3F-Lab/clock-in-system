name: Run Tests (Python)

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
  workflow_dispatch: # Allow manual runs

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        options: --health-cmd="curl --silent --fail localhost:27017" --health-timeout=30s --health-start-period=5s --health-retries=3
        ports:
          - 27017:27017
        # Optionally, you can add a custom database name and initialize here

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for MongoDB to be ready
        run: |
          docker ps # Check running containers to ensure MongoDB is running
          while ! nc -z localhost 27017; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Run tests
        run: |
          python3 manage.py test
