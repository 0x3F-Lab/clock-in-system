{% extends "base.html" %}

{% block title %}Employee Clock In/Out{% endblock %}

{% block content %}
<h1>Clock In/Out Page</h1>
<form method="POST">
    <label for="employee">Select Employee:</label>
    <select name="employee" id="employee">
        {% for employee in employees %}
        <option value="{{ employee }}">{{ employee }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="hours">Hours:</label>
    <input type="number" name="hours" step="0.01" min="0" disabled>
    <br>
    <label for="deliveries">Deliveries:</label>
    <input type="number" name="deliveries" min="0">
    <br>
    <button type="submit" name="action" value="clock_in">Clock In</button>
    <button type="submit" name="action" value="clock_out">Clock Out</button>
</form>

<h2>Currently Clocked In Employees</h2>
<ul>
    {% for employee in clocked_in_employees %}
    <li>{{ employee }}</li>
    {% endfor %}
</ul>
{% endblock %}
